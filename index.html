<!DOCTYPE html>
<html>
<head>
	<title>多媒体内容示例</title>
</head>
<body>
    <h1>多媒体内容示例</h1> 
    <img src="image.jpg" alt="图片描述">
    <audio controls>
        <source src="audio.mp3" type="audio/mpeg">
    </audio>
    <video width="320" height="240" controls>
        <source src="video.mp4" type="video/mp4">
    </video>
</body>
</html>
